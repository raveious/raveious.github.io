<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <div class="container">
      <main role="main" class="container">
        {{ content }}
        {%- for post in site.posts -%}
          {%- if post.tags contains page.title -%}
          {%- include post-preview.html post=post -%}
          {%- endif -%}
        {%- endfor -%}
      </main>
    </div>
    {%- include footer.html -%}
    {%- include scripts.html -%}
  </body>
</html>
