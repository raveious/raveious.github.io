{% if page.cover_images %}
<div id="cover-image-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for i in page.cover_images %}
    <li data-target="#cover-image-carousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <div class="carousel-inner" role="listbox">
    {% for i in page.cover_images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{i}}" />
    </div>
    {% endfor %}
  </div>

  <a class="left carousel-control" href="#cover-image-carousel" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>

  <a class="right carousel-control" href="#cover-image-carousel" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
